<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #title-bar {
            -webkit-app-region: drag;
        }

        #close-but {
            -webkit-app-region: no-drag;
        }
    </style>
</head>

<body class="text-center">

    <nav id="title-bar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand m-3">Nuevo usuario</a>
        <div class="ms-auto m-3">
            <button type="button" id="close-but" class="btn-close btn-close-white"></button>
        </div>
    </nav>

    <form class="m-4">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingUser" placeholder="Usuario">
            <label for="floatingUser">Nombre</label>
        </div>
        <div class="row g-2 mb-3">
            <div class="col-md">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingNumber" placeholder="123-45-67-89">
                    <label for="floatingInput">Número de teléfono</label>
                </div>
            </div>

        </div>
        <div class="row g-2 mb-3">
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingAge" placeholder="Edad" max="120"
                        maxlength="3">
                    <label for="floatingAge">Edad</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="floatingGender" aria-label="Genero">
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                    </select>
                    <label for="floatingGender">Género</label>
                </div>
            </div>

        </div>
        <hr />
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Acepto el uso continuado y en segundo plano de la cámara
                <a href="camerause.html">(Ver términos)</a>
            </label>
        </div>
        <button class="w-auto btn btn-lg btn-primary" type="submit">Registrarse</button>
    </form>

    <script>
        document.getElementById("close-but").addEventListener('click', () => window.electronAPI.closeWin('userWin'))
    </script>
</body>

</html>
