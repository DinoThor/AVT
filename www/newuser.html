<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    #title-bar {
      -webkit-app-region: drag;
    }

    #close-but {
      -webkit-app-region: no-drag;
    }
  </style>
</head>

<body class="text-center">

  <nav id="title-bar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand m-3">Nuevo usuario</a>
    <div class="ms-auto m-3">
      <button type="button" id="close-but" class="btn-close btn-close-white"></button>
    </div>
  </nav>

  <form id="form" class="m-4">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="floatingUser" placeholder="Usuario" required>
      <label for="floatingUser">Nombre</label>
    </div>
    <div class="row g-2 mb-3">
      <div class="col-md">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="floatingEmail" placeholder="name@example.com">
          <label for="floatingEmail">Correo electrónico</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="floatingNumber" placeholder="123-45-67-89" required>
          <label for="floatingInput">Número de teléfono</label>
        </div>
      </div>

    </div>
    <div class="row g-2 mb-3">
      <div class="col-md">
        <div class="form-floating">
          <input type="number" class="form-control" name="floatingAge" placeholder="Edad" max="120" maxlength="3"
            required>
          <label for="floatingAge">Edad</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" name="floatingGender" aria-label="Genero">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
          </select>
          <label for="floatingGender">Género</label>
        </div>
      </div>

    </div>
    <hr />
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" required> Acepto el uso continuado y en segundo plano de la
        cámara
      </label>
    </div>
    <button id="reg-but" class="w-auto btn btn-lg btn-primary" type="button" data-toggle="modal"
      data-target="modalSheet">Registrarse</button>
  </form>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script>
    document.getElementById("close-but").addEventListener('click', () => window.electronAPI.closeWin('userWin'))
    document.getElementById("reg-but").addEventListener('click', register)

    function register() {
      var values = {}
      var data = new FormData(document.getElementById('form'))
      for (var pair of data.entries()) {
        values[pair[0]] = pair[1]
      }
      window.dataAPI.newUser(values)
      window.electronAPI.closeWin('userWin')
    }
  </script>
</body>

</html>
