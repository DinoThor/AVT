<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MorphCast -- VRAIN</title>
  <meta name="mphtools-feature" content="compatibilityUI, cameraPrivacyPopup, compatibilityAutoCheck">
  <style type="text/css">
    #start_over {
      position: absolute;
      background-color: #7F8C8D;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      cursor: pointer;
    }

    #start_over span {
      position: absolute;
      font-size: 20px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      color: white;
      display: block;
      height: 20px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <div><b>Results</b></div>
  <div id="age">Age: -</div>
  <div id="gender">Gender: -</div>
  <div id="emotion">Emotion: -</div>
  <script src="https://sdk.morphcast.com/mphtools/v1.0/mphtools.js"></script>
  <script src="https://ai-sdk.morphcast.com/v1.16/ai-sdk.js"></script>
  <script src="app.js"></script>
</body>

</html>
